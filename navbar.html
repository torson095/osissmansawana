/*Navigation Bar*/

/* Tombol Hamburger */
.NavBarHeader {
  position: fixed;
  top: 0;
  height: 65px;
  width: 100%;
  background-color: white;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
  z-index: 10;
  display: flex;
  align-items: center;
}

.menu-btn {
  position: fixed;
  width: 30px;
  height: 24px;
  cursor: pointer;
  z-index: 1003;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 20px;
  left: 20px;
  -webkit-tap-highlight-color: transparent;
  transition: transform 250ms;
}

.menu-btn:active {
  transform: scale(1.3);
}

.menu-btn span {
  position: absolute;
  left: 0;
  right: 0;
  height: 4px;
  background: #2194ff;
  border-radius: 2px;
  transition: transform .3s ease, top .3s ease, opacity .3s ease, background .3s ease;
}

.menu-btn span:nth-child(1) {
  top: 4px;
}

.menu-btn span:nth-child(2) {
  top: 10px;
}

.menu-btn span:nth-child(3) {
  top: 16px;
}

.hidden-checkbox:checked ~ .menu-btn span {
  background: #2194ff;
}

.hidden-checkbox:checked ~ .menu-btn span:nth-child(1) {
  transform: rotate(45deg) scale(0.9);
  top: 10px;
}

.hidden-checkbox:checked ~ .menu-btn span:nth-child(2) {
  opacity: 0;
}

.hidden-checkbox:checked ~ .menu-btn span:nth-child(3) {
  transform: rotate(-45deg) scale(0.9);
  top: 10px;
}

.hidden-checkbox {
  display: none;
}

.hidden-checkbox:checked ~ .navigasi {
  transform: translateX(0);
  opacity: 1;
}

.hidden-checkbox:checked ~ .overlay {
  opacity: 1;
  visibility: visible;
}

.overlay {
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  opacity: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.3);
  transition: .3s;
  z-index: 999;
  visibility: hidden;
}

.navigasi {
  position: absolute;
  top: 0;
  left: 0;
  width: 65%;
  height: 100vh;
  background: white;
  border-radius: 0 25px 25px 0;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  padding-top: 60px;
  transform: translateX(-100%);
  opacity: 1;
  transition: transform .4s ease, opacity .4s ease;
  overflow-y: auto;
  -webkit-tap-highlight-color: transparent;
  z-index: 1000;
}

.navigasi a,
.navigasi label {
  display: flex;
  align-items: center;
  gap: 20px;
  color: #2194ff;
  padding: 12px 20px;
  text-decoration: none;
  width: 100%;
  background: none;
  border: none;
  cursor: pointer;
  font: 600 15px 'Poppins', sans-serif;
  text-align: left;
  transform-origin: left center;
  transition: background 450ms ease;
  font-size: 0.85em;
  border-radius: 10px;
}

.navigasi a i,
.navigasi label i {
  width: 18px;
  text-align: center;
  color: inherit;
}

.navigasi label {
  font-size: 15px;
  border: solid 2px rgba(0, 100, 255, 0.1);
}
label .fa-chevron-up {
  position: absolute;
  right: 30px;
  transition: transform 300ms;
}

.has-submenu {
  display: none;
}


.submenu {
  display: flex;
  flex-direction: column;
  transition: max-height 1s ease;
  overflow: hidden;
}


.submenu a {
  font: 400 0.75em 'Poppins', sans-serif;
  padding: 10px 20px;
  color: #1c62b8 !important;
  background: white;
  transform: none;
  text-decoration: none;
  
}

.submenu a:hover {
background: rgba(0, 100, 255, 0.1);
}
